name: Build Windows 7 Executables

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.8.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name stock_history_win7 stock_history.py
          pyinstaller --onefile --name stock_history_display_win7 stock_history_display.py

      - name: Commit executables to repo
        uses: stefanzweifel/git-auto-commit-action@v7.1.0
        with:
          commit_message: "Build: Update Windows 7 compatible executables"
          file_pattern: "dist/*_win7.exe"
