name: Build Windows Executables

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name stock_history stock_history.py
          pyinstaller --onefile --name stock_history_display stock_history_display.py

      - name: Commit executables to repo
        uses: stefanzweifel/git-auto-commit-action@v7.1.0
        with:
          commit_message: "Build: Update Windows executables"
          file_pattern: "dist/*.exe"
